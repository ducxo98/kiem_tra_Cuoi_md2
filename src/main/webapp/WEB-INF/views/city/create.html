<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create City</title>
</head>
<body>
<h1>Create city</h1>
<p>
    <a href="/cities">list city</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:action="@{/create-city}" th:object="${city}" >
    <table>

        <tr>
            <td>Name city:</td>
            <td><input type="text"  th:field="*{name}"/></td>
<!--            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>-->

        </tr>
        <tr>
            <td>Country:</td>
            <td>
            <select th:field="*{country}">
                <option th:each="p : ${countries}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Acreage</td>
            <td><input type="text" th:field="*{acreage}"/></td>
<!--            <td th:if="${#fields.hasErrors('acreage')}" th:errors="*{acreage}">Name Error</td>-->

        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="text" th:field="*{population}"/></td>
<!--            <td th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Name Error</td>-->
        </tr>
        <tr>
            <td>GDP</td>
            <td> <input type="text" th:field="*{GDP}"/></td>
<!--            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>-->

        </tr>
        <tr>
            <td>Detail:</td>
            <td><input type="text" th:field="*{detail}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create city"></td>
        </tr>

    </table></form>

</body>
</html>
